                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": 1, "label": "Email 1", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-04-10T00:27:00-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"steven.kean@enron.com\", \"to\": \"sherri.sera@enron.com\"}\u0027, \u0027id\u0027: \u0027234322\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \"I talked with Ken yesterday.  He would like to keep David on until May 15 to\\nfinish up some things he is working on for Ken.\\n\\n\\n\\nEnron Capital \u0026 Trade Resources Corp.\\n\\nFrom:  Sherri Sera                           04/09/2001 08:45 PM\\n\\n\\nTo: Steven J Kean/NA/Enron@Enron\\ncc:\\n\\nSubject: Re: organizational announcement\\n\\nJust out of curiosity, did this ever get resolved?  Apologies if I\u0027m being\\ntoo bold!  SRS\\n\\n\\nFrom: Steven J Kean on 03/14/2001 07:33 AM\\nTo: Sherri Sera/Corp/Enron@ENRON\\ncc:\\n\\nSubject: Re: organizational announcement\\n\\nKen was meeting with him the day before yesterday.  I\u0027m just waiting to hear\\nback.\\n\\n\\n\\nSherri Sera\\n03/13/2001 10:07 PM\\n\\nTo: Steven J Kean/NA/Enron@Enron\\ncc:\\nSubject: organizational announcement\\n\\nJust saw the memo about Sanjay, Diomedes and Jim.  Guess David Haug is still\\naround? SRS\", \u0027sujet\u0027: \u0027Re: organizational announcement\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"kean-s/archiving/untitled/5255.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 815, "label": "PublicAct 815", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027approval of David Haug until May 15 to finish up some things he is working on for Ken\u0027, \u0027id\u0027: \u0027public_act_234322_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Enron Capital \u0026 Trade Resources Corp.\", \"confidence\": \"LOW\", \"context\": null, \"email_id\": 234322}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 3, "label": "Email 3", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-05-01T10:02:00-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"chris.germany@enron.com\", \"to\": \"robert.stump@enron.com\"}\u0027, \u0027id\u0027: \u0027129334\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027---------------------- Forwarded by Chris Germany/HOU/ECT on 05/01/2000 05:02\\nPM ---------------------------\\n\\n\\nChris Germany\\n04/13/2000 11:31 AM\\nTo: Brandon Oliveira/Corp/Enron@ENRON\\ncc: Don Adam/Corp/Enron@ENRON, Kenneth Gurley/Corp/Enron@Enron\\nSubject: Alltrade error\\n\\nSeen this one?\u0027, \u0027sujet\u0027: \u0027Alltrade error\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"germany-c/discussion_threads/1139.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 802, "label": "PublicAct 802", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-05-01T05:02:00+00:00\u0027, \u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Error in Alltrade system\u0027, \u0027id\u0027: \u0027public_act_129334_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027ADMINISTRATIVE_DECISION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Germany\", \"confidence\": \"MEDIUM\", \"context\": \"Forwarded by Chris Germany/HOU/ECT on 05/01/2000 05:02 PM\", \"email_id\": 129334}\u0027}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 803, "label": "PublicAct 803", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-04-13T11:31:00+00:00\u0027, \u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Error in Alltrade system (potential violation)\u0027, \u0027id\u0027: \u0027public_act_129334_1\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_ENFORCEMENT_ACTION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Corp/Enron@ENRON\", \"confidence\": \"LOW\", \"context\": \"To: Brandon Oliveira/Corp/Enron@ENRON,cc: Don Adam/Corp/Enron@ENRON, Kenneth Gurley/Corp/Enron@Enron\", \"email_id\": 129334}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 19, "label": "Email 19", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-01-02T06:20:00-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"kay.mann@enron.com\", \"to\": \"kathleen.carnahan@enron.com\"}\u0027, \u0027id\u0027: \u0027305685\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027---------------------- Forwarded by Kay Mann/Corp/Enron on 01/02/2001 02:20\\nPM ---------------------------\\n\\n\\n\"Campbell, Carolyn\" \u003cCCampbell@KSLAW.com\u003e on 01/02/2001 02:05:34 PM\\nTo: \"\\\u0027kay.mann@enron.com\\\u0027\" \u003ckay.mann@enron.com\u003e\\ncc: \"\\\u0027Ben.F.Jacoby@enron.com\\\u0027\" \u003cBen.F.Jacoby@enron.com\u003e,\\n\"\\\u0027fred.mitro@enron.com\\\u0027\" \u003cfred.mitro@enron.com\u003e, \"Keffer, John\"\\n\u003cJKeffer@KSLAW.com\u003e\\n\\nSubject: FW: Citibank Fees\\n\\n\\nKay:\\n\\nSee the attached Citibank Schedule of Fees letter agreement.  Can ENA\\nprovide wiring instructions for insertion into the Escrow Agreements.  Thank\\nyou.\\n\\nCarolyn M. Campbell\\nKing \u0026 Spalding\\n713-276-7307 (phone)\\n713-751-3280 (fax)\\nccampbell@kslaw.com \u003cmailto:ccampbell@kslaw.com\u003e\\n\\n\\n\\n-----Original Message-----\\nFrom: Paradee, Lari [mailto:Lparade@INTERGEN.com]\\nSent: Tuesday, January 02, 2001 1:58 PM\\nTo: Campbell, Carolyn\\nCc: \\\u0027Lawrence, Estelle A\\\u0027\\nSubject: FW: Citibank Fees\\n\\n\\n\\nCarolyn,\\n\\nHappy New Year!\\n\\nHere is the Citibank Schedule of Fees updated with the \"Waived for initial\\nsetup\" and the \"F.\" in Ben\\\u0027s name.\\n\\nDo you have the wiring instructions yet so I can put them in the escrow\\ndocuments and circulate those docs as final??\\n\\nThanks,\\nLari\\n\\n-----Original Message-----\\nFrom:   Steward, Shelly\\nSent:   Tuesday, January 02, 2001 9:24 AM\\nTo:     Paradee, Lari\\nSubject:        Citibank Fees\\n\\nGood Morning Lari!\\n\\n\u003c\u003cCitibank Schedule of Fees.doc\u003e\u003e\\n\\n\\n\\n\\nConfidentiality Notice\\nThis message is being sent by or on behalf of a lawyer.  It is intended\\nexclusively for the individual or entity to which it is addressed.  This\\ncommunication may contain information that is proprietary, privileged or\\nconfidential or otherwise legally exempt from disclosure.  If you are not the\\nnamed addressee, you are not authorized to read, print, retain, copy or\\ndisseminate this message or any part of it.  If you have received this\\nmessage in error, please notify the sender immediately by e-mail and delete\\nall copies of the message.\\n\\n\\n- Citibank Schedule of Fees.doc\u0027, \u0027sujet\u0027: \u0027FW: Citibank Fees\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"mann-k/all_documents/2878.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 810, "label": "PublicAct 810", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-01-02T14:58:00+00:00\u0027, \u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027ENa can provide wiring instructions for insertion into the Escrow Agreements.\u0027, \u0027id\u0027: \u0027public_act_305685_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Enron Corporation\", \"confidence\": \"MEDIUM\", \"context\": \"\\\\\"Can ENA provide wiring instructions for insertion into the Escrow Agreements.\\\\\"\", \"email_id\": 305685}\u0027}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 811, "label": "PublicAct 811", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-01-02T09:24:00+00:00\u0027, \u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Confidentiality Notice: This message is being sent by or on behalf of a lawyer.\u0027, \u0027id\u0027: \u0027public_act_305685_1\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_ENFORCEMENT\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"King \u0026 Spalding Law Firm\", \"confidence\": \"MEDIUM\", \"context\": \"\\\\\"This message is being sent by or on behalf of a lawyer.\\\\\"\", \"email_id\": 305685}\u0027}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 812, "label": "PublicAct 812", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Exclusively for the individual or entity to which it is addressed.\u0027, \u0027id\u0027: \u0027public_act_305685_2\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_VIOLATION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Citibank\", \"confidence\": \"LOW\", \"context\": \"\\\\\"This communication may contain information that is proprietary, privileged or confidential...\\\\\"\", \"email_id\": 305685}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 23, "label": "Email 23", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-07-20T02:12:00-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"robert.bruce@enron.com\", \"to\": \"elsa.piekielniak@enron.com\"}\u0027, \u0027id\u0027: \u0027423121\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \"You guys may have already come across these, but if you haven\u0027t, check out\\nwww.icecorp.com, www.cybercrop.com, and www.e-markets.com\\n\\nOn-line ag trading is obviously one of the issues we\u0027re looking into from a\\nlegal/regulatory perspective; fyi, just b/c these sites are up and running\\ndoesn\u0027t necessarily mean that they pass regulatory muster\", \u0027sujet\u0027: \u0027grain exchange sites\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"shackleton-s/notes_inbox/1571.\"}\u0027, \u0027statut\u0027: \u0027received\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 817, "label": "PublicAct 817", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Ensuring the sites comply with legal and regulatory requirements\u0027, \u0027id\u0027: \u0027public_act_423121_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"global/US\", \"confidence\": \"LOW\", \"context\": null, \"email_id\": 423121}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 26, "label": "Email 26", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-08-08T10:53:37-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"christina.valdez@enron.com\", \"to\": \"\"}\u0027, \u0027id\u0027: \u002724983\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027Requested by Jim Scribner\u0027, \u0027sujet\u0027: \u0027SB w/James Scribner - Re:  Common Settlements Process (Jim x39641)\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"beck-s/calendar/85.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 806, "label": "PublicAct 806", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Common Settlements Process (Jim x39641)\u0027, \u0027id\u0027: \u0027public_act_24983_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": null, \"confidence\": \"LOW\", \"context\": \"\", \"email_id\": 24983}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 29, "label": "Email 29", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-10-05T16:25:27-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"legal \u003c.taylor@enron.com\u003e\", \"to\": \"vicki.sharp@enron.com\"}\u0027, \u0027id\u0027: \u0027483614\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \"I have forwarded these on to Chris Long (who will get back to me on Monday) and left a message for Ken to let him know I will send it on to him as soon as Chris signs off.\\n\\n-----Original Message-----\\nFrom: \\tSharp, Vicki\\nSent:\\tFriday, October 05, 2001 4:05 PM\\nTo:\\tKeller, James; Taylor, Mark E (Legal)\\nSubject:\\tCFTC Comments\\n\\nMark,  with these and my comments ( which I did not forward to Ken, have you?) we should be done.\\n---------------------- Forwarded by Vicki Sharp/HOU/EES on 10/05/2001 04:03 PM ---------------------------\\nFrom:\\tJames D Steffes/ENRON@enronXgate on 10/05/2001 07:53 AM\\nTo:\\tJames E Keller/HOU/EES@EES\\ncc:\\tVicki Sharp/HOU/EES@EES\\nSubject:\\tCFTC Comments\\n\\nJim --\\n\\nSorry this took so long.  Here are my changes.  I don\u0027t think that I did any major damage, just didn\u0027t want Enron to say that all volatility was and is the result of deregulation.\\n\\nThanks,\\n\\nJim\\n\\n\u003c\u003c File: Jim Steffes\u0027 Comments on No-Action Request - CFTC(v8).doc \u003e\u003e\", \u0027sujet\u0027: \u0027RE: CFTC Comments\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"taylor-m/sent_items/134.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 813, "label": "PublicAct 813", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Enron not wanting to say that all volatility is the result of deregulation\u0027, \u0027id\u0027: \u0027public_act_483614_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_ENFORCEMENT_ACTION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"CFTC\", \"confidence\": \"MEDIUM\", \"context\": null, \"email_id\": 483614}\u0027}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 814, "label": "PublicAct 814", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \"Jim\u0027s changes to No-Action Request - CFTC(v8).doc\", \u0027id\u0027: \u0027public_act_483614_1\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027LEGISLATIVE_RECOMMENDATION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"CFTC\", \"confidence\": \"LOW\", \"context\": null, \"email_id\": 483614}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 37, "label": "Email 37", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-02-24T00:07:00-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"michael.tribolet@enron.com\", \"to\": \"steven.kean@enron.com, richard.shapiro@enron.com, james.steffes@enron.com,\"}\u0027, \u0027id\u0027: \u0027230399\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027FYI:\\n\\n\\n\\n-----Original Message-----\\nFrom:  Gary Ackerman \u003cfoothill@lmi.net\u003e@ENRON\\n[mailto:IMCEANOTES-Gary+20Ackerman+20+3Cfoothill+40lmi+2Enet+3E+40ENRON@ENRON.\\ncom]\\nSent: Friday, February 23, 2001 8:28 PM\\nTo: Tribolet, Michael\\nSubject: Your advice on Saybrook Letter\\n\\nMichael,\\n\\nI received today the attached letter from Jonathon Rosenthal of Saybrook\\nCapital.\\n\\nBased on the conversation you and I had yesterday, I think that a proper\\ncounter proposal would be to meet in LA, organize a credit committee,\\nand instruct Saybrook to seek funding from PG\u0026E and SCE.  But, I would\\nbe interested in hearing your thoughts.\\n\\ngba\\n\\n- WPTF jmw_.doc\u0027, \u0027sujet\u0027: \u0027FW: Your advice on Saybrook Letter\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"kean-s/all_documents/5780.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 818, "label": "PublicAct 818", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Counter proposal from Gary Ackerman to meet in LA, organize a credit committee, and instruct Saybrook to seek funding from PG\u0026E and SCE\u0027, \u0027id\u0027: \u0027public_act_230399_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027LEGISLATIVE_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"LA (Los Angeles)\", \"confidence\": \"MEDIUM\", \"context\": null, \"email_id\": 230399}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 47, "label": "Email 47", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-11-22T00:00:00-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"doctor@dictionary.com\", \"to\": \"wordoftheday@lists.lexico.com\"}\u0027, \u0027id\u0027: \u0027357847\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\\nCome play game shows online for free for a chance to win cash and\\nprizes at Uproar!\\nhttp://by.advertising.com/1/c/62072/34057/114911/114911\\n\\n\u003ca href=\"http://by.advertising.com/1/c/62072/34057/114911/114911\"\u003e\\nAOL users click here \u003c/a\u003e\\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\\n\\nWord of the Day for Thursday November 22, 2001:\\n\\nrepletion \\\\rih-PLEE-shun\\\\, noun:\\n1. The condition of being completely filled or supplied.\\n2. Excessive fullness, as from overeating.\\n\\nWe  have  to earn silence, then, to work for it: to make it\\nnot an absence but a presence; not emptiness but repletion.\\n--Pico  Iyer,  \"The  Eloquent  Sounds of Silence,\" [1]Time,\\nJanuary 1993\\n\\nWith  distended  belly  and  bursting  waistcoat,  his eyes\\nglazed  with  repletion,  he  picks listlessly at his teeth\\nwith a fork.\\n--Kenneth  Rose,  \"Madness  of King George\\\u0027s son,\" [2]Daily\\nTelegraph, November 14, 1998\\n\\nHe lay like a filthy leech, exhausted with his repletion.\\n--Jeff  Guinn,  \"The  Ghoul, the Bad, the Ugly,\" [3]Arizona\\nRepublic, June 7, 1999\\n_________________________________________________________\\n\\nRepletion  is  derived  from Latin replere, \"to fill again, to\\nfill  up,\"  from  re- + plere, \" to fill.\" Plenty is a related\\nword.\\n\\nReferences\\n\\n1. http://www.time.com/time/\\n2. http://www.dailytelegraph.co.uk/\\n3. http://www.arizonarepublic.com/\\n\\n\\n_._._._._._._._._._._._._._._._._._._._._._._._._._._._._._._._._._\\n\\nYou are currently subscribed to Dictionary.com Word of the Day as:\\nsusan.w.pereira@enron.com\\n\\nTo subscribe to the list by email, send a blank message to:\\njoin-WordoftheDay@lists.lexico.com\\n\\nTo unsubscribe via email, send a blank message to:\\nleave-wordoftheday-301289Q@lists.lexico.com\\n\\nSubscriptions can be turned on and off from the Web at\\nhttp://www.dictionary.com/wordoftheday/list/\\n\\nDictionary.com Word of the Day\\nhttp://www.dictionary.com/wordoftheday/\\n(C) 2001, Lexico LLC.\u0027, \u0027sujet\u0027: \u0027repletion: Dictionary.com Word of the Day\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"pereira-s/deleted_items/164.\"}\u0027, \u0027statut\u0027: \u0027deleted\u0027, \u0027list_urls\u0027: [\u0027http://by.advertising.com/1/c/62072/34057/114911/114911\u0027, \u0027http://by.advertising.com/1/c/62072/34057/114911/114911\u0027, \u0027http://www.time.com/time/\u0027, \u0027http://www.dailytelegraph.co.uk/\u0027, \u0027http://www.arizonarepublic.com/\u0027, \u0027http://www.dictionary.com/wordoftheday/list/\u0027, \u0027http://www.dictionary.com/wordoftheday/\u0027]}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 819, "label": "PublicAct 819", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Relevant to subscription management for Dictionary.com Word of the Day\u0027, \u0027id\u0027: \u0027public_act_357847_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Dictionary.com\", \"confidence\": \"LOW\", \"context\": \"References provided for subscription details\", \"email_id\": 357847}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 57, "label": "Email 57", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-09-11T01:58:00-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"john.greene@enron.com\", \"to\": \"sara.shackleton@enron.com\"}\u0027, \u0027id\u0027: \u0027422668\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \"Sara,\\n\\nPlease do not have anyone do any work on this aside from the install\\nagreement.  I am waiting on a ruling from London\u0027s tax group and no trading\\nwill be done whatsoever until that point.  There is indeed a question as to\\nwhat entity our London activity will be done out of but this is already being\\nconsidered by the correct individuals herre in London.  I am waiting\\nanxiously for the ruling on it as it is the only thing holding up my being\\nable to start trading.\\n\\nThe reason I am setting up a desktop in London under existing documents is\\nthat I want to begin trading as soon as I get the go ahead from tax and\\nlegal.  In other words, I do not want to get to the point where everyone has\\nsigned off on the structure only to be held up by technology constraints.  I\\nfully expect that additional documentation/agreements will be required once\\nwe know exactly which entity we will be operating out of and have told\\nInstinet (as well as ITG and eventually Autex) this.\\n\\nPlease let me repeat: no activity will be executed on these systems until we\\nget a final ruling from London\u0027s tax, legal and regulatory personnel.  Please\\ndo not have anyone do any additional work aside from signing the agreement\\nfor the install.\\n\\nThanks and regards,\\nJohn\\n\\n\\nFrom: Sara Shackleton on 08/09/2000 16:46\\nTo: John Greene/LON/ECT@ECT\\ncc: Stephen H Douglas/HOU/ECT@ECT, Jeff Blumenthal/HOU/ECT@ECT\\n\\nSubject: Instinet Corporation\\n\\nJohn:  I hear that you are trying to trade in the name of Enron North America\\nCorp. while you sit in London.  Althought both ECT Investments, Inc. and\\nEnron North America Corp. have agreements with Instinet Corporation, those\\ncompanies are all U.S. companies without any presence in the U.K. (those\\ncompanies do not pay U.K. taxes!)  I have asked the ENA tax lawyers to review\\nthe implications of your proposed activity.  I will try to speak with you\\nMonday before things go too far.  Please provide an immediate response and\\ncopy the tax lawyers noted above.  Thanks.  Sara\", \u0027sujet\u0027: \u0027Re: Instinet Corporation\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"shackleton-s/notes_inbox/1163.\"}\u0027, \u0027statut\u0027: \u0027received\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 816, "label": "PublicAct 816", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-09-11T01:58:00+00:00\u0027, \u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \"Waiting on a ruling from London\u0027s tax group\", \u0027id\u0027: \u0027public_act_422668_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"U.K.\", \"confidence\": \"MEDIUM\", \"context\": \"\", \"email_id\": 422668}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 62, "label": "Email 62", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-11-26T14:47:17-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"daryll.fuentes@enron.com\", \"to\": \"lee.fascetti@enron.com, daryll.fuentes@enron.com, kay.classen@enron.com,\"}\u0027, \u0027id\u0027: \u0027293863\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027The report named: EMW Positions \u003chttp://trv.corp.enron.com/linkFromExcel.asp?report_cd=33\u0026report_name=EMW+Positions\u0026category_cd=9\u0026category_name=EMW\u0026toc_hide=1\u0026sTV1=9\u0026TV1Exp=Y\u0026current_efct_date=11/26/2001\u003e, published as of 11/26/2001 is now available for viewing on the website.\u0027, \u0027sujet\u0027: \u0027TRV Notification:  (EMW Positions - 11/26/2001)\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"love-p/deleted_items/546.\"}\u0027, \u0027statut\u0027: \u0027deleted\u0027, \u0027list_urls\u0027: [\u0027http://trv.corp.enron.com/linkFromExcel.asp?report_cd=33\u0026report_name=EMW+Positions\u0026category_cd=9\u0026category_name=EMW\u0026toc_hide=1\u0026sTV1=9\u0026TV1Exp=Y\u0026current_efct_date=11/26/2001\u003e,\u0027]}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 798, "label": "PublicAct 798", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027\u0027, \u0027id\u0027: \u0027public_act_293863_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027other\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"\", \"confidence\": \"\", \"context\": \"\", \"email_id\": 293863}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 70, "label": "Email 70", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-05-10T11:44:00-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"susan.scott@enron.com\", \"to\": \"brianscott67@hotmail.com\"}\u0027, \u0027id\u0027: \u0027403281\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027Hi Brian!  How nice to hear from you.  Congrats on being an uncle.  Scott is\\na good-looking baby!  Yes, I\\\u0027m pretty psyched about little Grayson; she is a\\nsweetie!  Karin and Jim are anxious to give me a refresher course on\\nbabysitting skills.  I told them that when my niece is old enough to\\nunderstand the command \"Go find your shoes and I\\\u0027ll help you put them on,\"\\nI\\\u0027ll be happy to take her off their hands for a weekend!  I too am in no rush\\nto have kids.  While my boyfriend is a great guy and loves children, somehow\\nI just can\\\u0027t imagine him hanging around the house helping with diapers!\\n\\nI am so glad you\\\u0027re enjoying Tampa.  Picking up and moving can be a great\\nthing sometimes.  I will never regret leaving Austin for Houston.  There is\\njust so much here I enjoy doing and my social life is a whole lot better.\\nThe job is absolutely crazy.  If you ever watch \"ER,\" that is usually what my\\nday looks like, only without all the blood!  Here at Enron Gas Pipeline Group\\nI work as the only lawyer for a very busy commercial team.  We sit in an open\\nwork area and it is chaotic every day.  But it\\\u0027s a good crash course in\\nbusiness for me, and my clients are wonderful.\\n\\nDo take some study breaks and keep in touch!  E-mail is a wonderful thing.\\n\\nTime to hit the tennis courts.\\n\\nLove,\\nSusan\\n\\n\\n\\n\\n\\n\"Brian Scott\" \u003cbrianscott67@hotmail.com\u003e on 05/10/2000 06:25:06 PM\\nTo: Susan.Scott@enron.com\\ncc:\\n\\nSubject:\\n\\n\\nSusan,\\n\\nHi, how are you doing? I got your e-mail address from Aunt Sheila. I had\\nearlier gotten her e-mail address from my Dad and sent her an e-mail after\\nhearing about Karin giving birth. So how about that! Are you excited about\\nbeing an Aunt? I can accept being an uncle much more than being a dad. I am\\nin no hurry to have kids. Actually, I am in no hurry to get married. I think\\nI would be  good dad, although I would have to settle down a bit. But that\\nwon\\\u0027t happen anytime soon, as I am enjoying the Tampa area too much. I moved\\ndown here last August and am loving it.\\n\\nI just got done taking the CPA exam and am scheduled to take the FL Bar exam\\nin July. So I will not be enjoying FL too much for the next few months. I\\njust thought I would drop you a line and see how you are doing. How is\\nHouston? Are you still enjoying it there? How\\\u0027s the job? Have you made\\npartner yet? Have you seen much of Grayson since her birth? Well enough ?\\\u0027s,\\nI have to go. Let me know how you are doing! Take care.\\n\\nYour cousin,\\n\\nBrian\\n________________________________________________________________________\\nGet Your Private, Free E-mail from MSN Hotmail at http://www.hotmail.com\u0027, \u0027sujet\u0027: \u0027Re:\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"scott-s/_sent_mail/242.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: [\u0027http://www.hotmail.com\u0027]}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 809, "label": "PublicAct 809", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027No specific regulatory action mentioned\u0027, \u0027id\u0027: \u0027public_act_403281_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_ENFORCEMENT_ACTION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Commercial team at Enron Gas Pipeline Group\", \"confidence\": \"LOW\", \"context\": null, \"email_id\": 403281}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 71, "label": "Email 71", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-05-17T03:02:23-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"alex@pira.com\", \"to\": \"alex@pira.com\"}\u0027, \u0027id\u0027: \u0027441216\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027Attached is PIRA\\\u0027s latest \"Electricity Daily Demand Forecast.\"\\n\\nIf you have any questions regarding the report\\\u0027s content, please contact\\nMorris Greenberg (email: morris@pira.com) or Victoria Watkins (email:\\nvwatkins@pira.com), at (212) 686-6808.\\n\\nContact John Graziano regarding PIRA report distribution and address changes\\nat (212) 686-6808, email: support@pira.com.\\n\\nNOTE: Circulation of the \"Electricity Daily Demand Forecast\" outside a\\nClient\\\u0027s licensed distribution area is strictly prohibited. Clients that are\\nunsure of their licensed distribution or require an extension of their\\ncurrent license should contact their PIRA sales representative, or email to\\nsales@pira.com.\\n\\nPIRA Energy Group\\n\\n- ed051701.pdf\\n- ed051701.xls\u0027, \u0027sujet\u0027: \"PIRA\u0027s Electricity Daily Demand Forecast 05/17/01\", \u0027properties\u0027: \u0027{\"file_path\": \"shively-h/deleted_items/453.\"}\u0027, \u0027statut\u0027: \u0027deleted\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 800, "label": "PublicAct 800", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \"Circulation of the report outside a Client\u0027s licensed distribution area is strictly prohibited.\", \u0027id\u0027: \u0027public_act_441216_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_ENFORCEMENT_ACTION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Licensed distribution area\", \"confidence\": \"HIGH\", \"context\": null, \"email_id\": 441216}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 72, "label": "Email 72", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-12-05T17:09:50-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"w..delainey@enron.com\", \"to\": \"marksmuller@enron.com\"}\u0027, \u0027id\u0027: \u002790915\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027NERCO is waiting .......\\n\\n--------------------------\\nSent from my BlackBerry Wireless Handheld (www.BlackBerry.net)\u0027, \u0027sujet\u0027: \u0027\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"delainey-d/sent_items/19.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 801, "label": "PublicAct 801", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027NERCO is waiting\u0027, \u0027id\u0027: \u0027public_act_90915_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"\", \"confidence\": \"LOW\", \"context\": \"\", \"email_id\": 90915}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 76, "label": "Email 76", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-01-31T06:35:00-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"eric.bass@enron.com\", \"to\": \"michael.walters@enron.com\"}\u0027, \u0027id\u0027: \u00279974\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \"---------------------- Forwarded by Eric Bass/HOU/ECT on 01/31/2000 02:35 PM\\n---------------------------\\n\\nEnron North America Corp.\\n\\nFrom:  Eric Bass                           01/31/2000 02:34 PM\\n\\n\\nTo: Brian Hoskins/HOU/ECT@ECT, Timothy Blanchard/HOU/EES@EES, Matthew\\nLenhart/HOU/ECT@ECT, Bryan Hull/HOU/ECT@ECT, David Baumbach/HOU/ECT@ECT, Amir\\nAhanchian/HOU/ECT@ECT, Luis Mena/ENRON_DEVELOPMENT@ENRON_DEVELOPMENT, Jeffrey\\nC Gossett/HOU/ECT@ECT, Kenneth Shulklapper/HOU/ECT@ECT, Phillip M\\nLove/HOU/ECT@ECT, O\u0027Neal D Winfree/HOU/ECT@ECT, Nick Hiemstra/HOU/ECT@ECT\\ncc:\\nSubject: Spring Flag Football\\n\\nI need to know who of you is interested in playing in a flag football league\\nstarting in March.  This is a reunion tour of our glorious victory in the\\nEnron tournament.\\n\\n-Eric\", \u0027sujet\u0027: \u0027Spring Flag Football\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"bass-e/_sent_mail/1028.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 804, "label": "PublicAct 804", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \"Reunion tour of Enron\u0027s glorious victory\", \u0027id\u0027: \u0027public_act_9974_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027LEGISLATIVE_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Enron North America Corp.\", \"confidence\": \"LOW\", \"context\": \"\", \"email_id\": 9974}\u0027}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 805, "label": "PublicAct 805", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Start of Spring Flag Football League in March\u0027, \u0027id\u0027: \u0027public_act_9974_1\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027Administrative Decision\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"Enron North America Corp.\", \"confidence\": \"LOW\", \"context\": \"I need to know who of you is interested...\", \"email_id\": 9974}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 87, "label": "Email 87", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-09-22T01:18:00-07:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"tana.jones@enron.com\", \"to\": \"frank.davis@enron.com, stephanie.sever@enron.com, david.forster@enron.com\"}\u0027, \u0027id\u0027: \u0027196133\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027We have received the executed Letter Agreement dated 8/23/00 amending the\\nElectronic Trading Agreement with the referenced Counterparty.  Copies will\\nbe distributed.\u0027, \u0027sujet\u0027: \u0027ETA Amendment - Midland Cogeneration Venture Limited Parnership\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"jones-t/sent/1963.\"}\u0027, \u0027statut\u0027: \u0027sent\u0027, \u0027list_urls\u0027: []}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 799, "label": "PublicAct 799", "shape": "dot", "title": "{\u0027date\u0027: \u00272000-08-23T00:00:00+00:00\u0027, \u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \u0027Amendment to Electronic Trading Agreement\u0027, \u0027id\u0027: \u0027public_act_196133_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY_APPROVAL\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": \"\", \"confidence\": \"HIGH\", \"context\": \"We have received the executed Letter Agreement dated 8/23/00 amending the\", \"email_id\": 196133}\u0027}"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 99, "label": "Email 99", "shape": "dot", "title": "{\u0027date\u0027: \u00272001-10-29T15:41:40-08:00\u0027, \u0027metadata\u0027: \u0027{\"from\": \"john.watson@pdq.net\", \"to\": \"kimberly.watson@enron.com\"}\u0027, \u0027id\u0027: \u0027495421\u0027, \u0027label\u0027: \u0027Email\u0027, \u0027body\u0027: \u0027FYI.  ILY.  SYTN.  JTW.\\n\\n-----Original Message-----\\nFrom: Bill@bkspeaks.com [mailto:Bill@bkspeaks.com]\\nSent: Monday, October 29, 2001 3:30 PM\\nTo: ordinarylife@yahoogroups.com\\nSubject: [ordinarylife] Summary of October 28, 2001\\n\\n\\nORDINARY LIFE - Thoughts and Ideas to Help You Live a Happier Life\\n\\n======================================\\n\\nSummary of October 28, 2001\\n\\n======================================\\n\\nDear Folks ?\\n\\nAlready I have heard from a number of folks what an outstanding job\\nMichael Butera did yesterday in the Ordinary Life gathering. He always\\ndoes. It is impossible to provide a summary of what he did. Though he\\nspeaks from deep preparation, little of what he says is on paper. There\\nwill be a tape available of his presentation.\\n\\nHis topic was fear and how to deal with it. These are certainly\\nfearful times.\\n\\nThis seems to be true on both personal and global levels.\\n\\nOn my own personal level, the eye surgeon discovered scar tissue\\ngrowing on my retina last week. This is a possible side-effect of the\\nsurgeries I\\\u0027ve had. If this scar tissue can\\\u0027t be dealt with by\\nmedication, I\\\u0027ll have to have more eye surgery.\\n\\nOn our national and global levels, things are out of control.\\n\\nLet me recommend to you a couple of resources to draw on for these\\ntroubling times.\\n\\nOne is a book that you might want to be reading as we continue to\\nspeak about our spiritual journey in light of our present national and\\nglobal context. The book is \"When Things Fall Apart: Heart Advice for\\nDifficult Times\" by Pema Chodron. One of her points is that the very\\neffort to find a safe and secure place is what causes us so much\\nsuffering. This book will both challenge and comfort you.\\n\\nThe other resource is to visit a web site where you can find two\\ntalks by Thich Nhat Hanh. One is a sermon he gave at Riverside Church\\nright after the 9/11 attacks. The other is an interview he gave\\nentitled \"If I Could Talk With Osama Bin Laden.\" You can find all of\\nthis at\\n\\nhttp://www.plumvillage.org\\n\\nI look forward to seeing you this coming Sunday.\\n\\nMuch love,\\n\\nBill Kerley\\n\\n++++++++++++++++++++++++++++++++++++++\\n\\nOrdinary Life is a gathering that provides an opportunity to develop an\\nenlightened heart and an awakened mind to the reality of the present\\nmoment.\\n\\nThe gathering meets on Sunday mornings at 9:45 am in Fondren Hall at\\nSt. Paul\\\u0027s UMC - 5501 South Main, Houston, Texas and is taught by Dr.\\nBill Kerley. If you would like more information -\\n\\nContact\\n\\nBill Kerley -\\n\\nE-Mail - Bill@bkspeaks.com\\nWeb - www.bkspeaks.com\\nVoice - 713-663-7771\\nFax - 713-663-6418\\nMail - 6300 West Loop South, Suite 480 Bellaire, TX  77401\\n==============================\\nYou can access the archives of these newsletters by going to\\n\\nhttp://groups.yahoo.com/group/ordinarylife\\n\\nYou can add someone you know would be interested in receiving these on-\\nline newsletters by sending that information to -\\n\\nBill@bkspeaks.com\\n\\nI\\\u0027ll make sure they are added immediately!\\n\\nOr, they can subscribe themselves by sending an e-mail directly to\\n\\nOrdinarylife-subscribe@yahoogroups.com\\n\\nYou can unsubscribe to this newsletter by sending an e-mail to\\n\\nordinarylife-unsubscribe@yahoogroups.com\\n================================\\nThe material in this on-line newsletter is copyrighted. It may be\\nreproduced and printed elsewhere as long as it is not changed in any\\nway and credit is given to this source.\\n\\n\\n\\n\\n\\nYour use of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/\u0027, \u0027sujet\u0027: \u0027FW: [ordinarylife] Summary of October 28, 2001\u0027, \u0027properties\u0027: \u0027{\"file_path\": \"watson-k/inbox/317.\"}\u0027, \u0027statut\u0027: \u0027received\u0027, \u0027list_urls\u0027: [\u0027http://www.plumvillage.org\u0027, \u0027http://groups.yahoo.com/group/ordinarylife\u0027, \u0027http://docs.yahoo.com/info/terms/\u0027]}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 807, "label": "PublicAct 807", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \"Decision to provide medical treatment for the author\u0027s scar tissue on their retina\", \u0027id\u0027: \u0027public_act_495421_0\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027ADMINISTRATIVE DECISION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": null, \"confidence\": \"LOW\", \"context\": null, \"email_id\": 495421}\u0027}"}, {"color": "#772ccc", "font": {"color": "white"}, "id": 808, "label": "PublicAct 808", "shape": "dot", "title": "{\u0027metadata\u0027: \u0027{}\u0027, \u0027description\u0027: \"Author\u0027s eye surgeon informs them of a possible side-effect from previous surgeries that requires further medical attention\", \u0027id\u0027: \u0027public_act_495421_1\u0027, \u0027label\u0027: \u0027PublicAct\u0027, \u0027type\u0027: \u0027REGULATORY ENFORCEMENT ACTION\u0027, \u0027properties\u0027: \u0027{\"jurisdiction\": null, \"confidence\": \"LOW\", \"context\": null, \"email_id\": 495421}\u0027}"}]);
                  edges = new vis.DataSet([{"from": 1, "to": 815}, {"from": 3, "to": 802}, {"from": 3, "to": 803}, {"from": 19, "to": 810}, {"from": 19, "to": 811}, {"from": 19, "to": 812}, {"from": 23, "to": 817}, {"from": 26, "to": 806}, {"from": 29, "to": 813}, {"from": 29, "to": 814}, {"from": 37, "to": 818}, {"from": 47, "to": 819}, {"from": 57, "to": 816}, {"from": 62, "to": 798}, {"from": 70, "to": 809}, {"from": 71, "to": 800}, {"from": 72, "to": 801}, {"from": 76, "to": 804}, {"from": 76, "to": 805}, {"from": 87, "to": 799}, {"from": 99, "to": 807}, {"from": 99, "to": 808}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
